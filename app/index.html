<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vaadin Elementary School</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
    }
  </style>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
</head>

<body>
  <template is="dom-bind" id="app">
    <h1>Vaadin Elementary School Signups</h1>
    <div class="layout horizontal justified">
      <paper-input value="{{signup.user.name.first}}" label="First"></paper-input>
      <paper-input value="{{signup.user.name.last}}" label="Last"></paper-input>
      <paper-input value="{{signup.user.email}}" label="Email"></paper-input>
      <paper-input value="{{signup.user.phone}}" label="Phone"></paper-input>
      <paper-button raised on-tap="signUp" class="self-center">Sign up</paper-button>
    </div>
    <vaadin-grid>
      <table>
        <colgroup>
          <col name="user.name.first" />
          <col name="user.name.last" />
          <col name="user.email" />
          <col name="user.phone" />
        </colgroup>
      </table>
    </vaadin-grid>
  </template>
  <script src="signups.js" charset="utf-8"></script>
  <script>
    window.addEventListener('WebComponentsReady', function() {
      function createSignup() {
        return {
          user: {
            name: {}
          }
        };
      }

      var app = document.querySelector('#app');
      app.signup = createSignup();

      var grid = document.querySelector('vaadin-grid');
      grid.items = signups;

      app.signUp = function() {
        grid.items.push(app.signup);
        grid.refreshItems();
        app.signup = createSignup();
      };
    });
  </script>
</body>

</html>
